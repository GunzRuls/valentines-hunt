<!DOCTYPE html>
<html>
<head>
    <title>Clue 2 ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            color: #d63384;
        }

        .game-board {
            width: 600px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .card {
            width: 120px;
            height: 160px;
            background-color: #ff4d94;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px; /* emoji size */
            color: white;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .matched {
            background-color: #ffcce6;
        }

        .card img {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            object-fit: cover;
        }

        #successMessage {
            display: none;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .game-board {
                width: 90%;
            }

            .card {
                width: 100%;
                height: 110px;
            }
        }
    </style>
</head>
<body>

    <h1>Clue 2 üíñ</h1>
    <p>Match the memories to unlock your next clue.</p>

    <div class="game-board" id="gameBoard"></div>

    <div id="successMessage">
        <h2>You Matched Them All! üíò</h2>
        <p>Your next clue is hidden where we unwind at night.</p>
    </div>

    <script>
        // Image paths (already include folder)
        const images = [
            "memory_game_images/aur.jpg", "memory_game_images/aur.jpg",
            "memory_game_images/fiddle.jpg", "memory_game_images/fiddle.jpg",
            "memory_game_images/lux.jpg", "memory_game_images/lux.jpg",
            "memory_game_images/pop.jpg", "memory_game_images/pop.jpg",
            "memory_game_images/samira.jpg", "memory_game_images/samira.jpg",
            "memory_game_images/sett.jpg", "memory_game_images/sett.jpg",
            "memory_game_images/sera.jpg", "memory_game_images/sera.jpg",
            "memory_game_images/smol.jpg", "memory_game_images/smol.jpg"
        ];

        const totalPairs = 8; // 8 pairs = 16 cards
        let shuffled = images.sort(() => 0.5 - Math.random());

        const board = document.getElementById("gameBoard");

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matches = 0;

        shuffled.forEach((image, index) => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.image = image;

            // Use an emoji as the back of the card
            card.innerText = "‚ùì";

            board.appendChild(card);

            card.addEventListener("click", () => {
                if (lockBoard) return;
                if (card === firstCard) return;

                // show front image
                card.innerHTML = `<img src="${image}" alt="memory">`;

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    lockBoard = true;

                    if (firstCard.dataset.image === secondCard.dataset.image) {
                        firstCard.classList.add("matched");
                        secondCard.classList.add("matched");
                        matches++;

                        resetTurn();

                        if (matches === totalPairs) {
                            document.getElementById("successMessage").style.display = "block";
                        }

                    } else {
                        setTimeout(() => {
                            firstCard.innerText = "‚ùì";
                            secondCard.innerText = "‚ùì";
                            resetTurn();
                        }, 1000);
                    }
                }
            });
        });

        function resetTurn() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }
    </script>

</body>
</html>
